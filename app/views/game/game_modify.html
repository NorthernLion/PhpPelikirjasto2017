{% extends "base.html" %}
{% block content %}
<h1>Muokkaa Peliä</h1>

<form>

    <div class="form-group">
        <label>Nimi</label>
        <input type="text" class="form-control" value="Ristinolla">
    </div>
    <div class="form-group">
        <label>Julkaisupäivä</label>
        <input type="text" class="form-control" value="2011">
    </div>
    <div class="form-group">
        <label>Julkaisija</label>
        <input type="text" class="form-control" value="Co. Pekka">
    </div>
    <div class="form-group">
        <label>Kuvaus</label>
        <textarea class="form-control">        Ristejä nollia ja fiilistelyä</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>
{% endblock %}
