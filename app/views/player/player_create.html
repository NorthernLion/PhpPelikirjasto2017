{% extends "base.html" %}
{% block content %}
<h1>Rekisteröidy</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}
<!-- Kaikki lomakkeen elementit form-tagin sisään -->
<form method="post" action="{{base_path}}/user_create">
    <!-- Tekstikenttä käyttäjätunnukselle -->
    <div class="form-group">
        <label>Käyttäjätunnus</label>
        <input type="text" name="username" class="form-control" value="{{player.username}}">
    </div>
    <!-- Salasanakenttä salasanalle -->
    <div class="form-group">
        <label>Salasana</label>
        <input type="password" name="password" class="form-control" value="{{player.password}}">
    </div>


    <button type="submit" class="btn btn-primary">Rekisteröidy</button>
</form>
{% endblock %}
