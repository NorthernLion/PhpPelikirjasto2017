{% extends "base.html" %}
{% block content %}
<h1>Muokkaa strategiaa</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/strategy_modify/{{strategy.id}}">

    <div class="form-group">
        <label>Nimi</label>
        <input type="text" name="name" class="form-control" value="{{strategy.name}}"> 
    </div>

    <div class="form-group">
        <label>Kuvaus</label>
        <textarea name="description" class="form-control">{{strategy.description}}</textarea>
    </div>
    
    <div class="form-group">
      <input name="game_id" value="{{strategy.game_id}}" type="hidden">
      <input name="player_id" value="{{strategy.player_id}}" type="hidden">
    </div>
    
    
    
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Muokkaa</button>
    </div>    




</form>
{% endblock %}
