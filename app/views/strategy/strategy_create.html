{% extends "base.html" %}
{% block content %}
<h1>Lis채채 uusi strategia</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/strategy_create">

    <div class="form-group">
        <label>Nimi</label>
        <input type="text" name="name" class="form-control" value="{{strategy.name}}"> 
    </div>

    <div class="form-group">
        <label>Kuvaus</label>
        <textarea name="description" class="form-control">{{strategy.description}}</textarea>
    </div>
    
    <div class="form-group">
      <label>Peli</label>
      <select class="form-control" name="game_id">
        {% for game in games %}
          <option value="{{game.id}}">{{game.name}}</option>
        {% endfor %}
      </select>
      <input name="player_id" value="{{user_logged_in.id}}" type="hidden">
    </div>
    
    
    
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lis채채</button>
    </div>    




</form>
{% endblock %}
